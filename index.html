<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media/stylesheet.css">
    <title>JS Pacman</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="lives" class="lives_table text_table">
        LIVES&nbsp
      </div>
      <div class="instructions-background instructions"></div>
      <div class="instructions-text instructions">
        WELCOME TO OUR...<br><br>
        <img src="./media/pacmanlogo.png" width="500px">
        <!-- The objective of the game is to eat all of the dots
        placed in the maze while avoiding four colored ghosts
        — Blinky (red), Pinky (pink), Inky (cyan), and Clyde (orange) —
        that pursue Pac-Man (yellow). When Pac-Man eats all of the dots,
        the player wins the game.<br><br>
        If Pac-Man is caught by a ghost, he will lose a life; the game
        ends when all lives are lost.<br><br>
        Placed at the four corners of the maze are large flashing
        "energizers" or "power pellets". Pac-Man can eat blue ghosts
        for bonus points.<br><br> -->
        You can move Pac-Man using the arrows Up, Down, Left and Right.<br><br>
        If you want to pause the game, press "P".<br><br>
        Press "Enter" to start the game.<br><br>
        Good luck!
      </div>
      <div id="game" class="text_table"></div>
      <div id="score_table" class="text_table">
        SCORE&nbsp
        <div id="score">0</div>
      </div>
      <div id="time_table" class="text_table">
        TIME&nbsp<div id="time">60</div>
        <div class="font_bug"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
